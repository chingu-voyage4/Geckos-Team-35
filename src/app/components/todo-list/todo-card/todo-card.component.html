<div class="todo-card" [ngClass]="{'closed': isClassVisible }">
  <input type="text" placeholder="Add a new Todo" class="todo-input">

  <ul>

    <li class="list-style">
      <input type="checkbox">
      <span class="todo-wrapper">
        Hey
      </span>
    </li>

  </ul>

</div>

<span class="todo-btn" (click)="isClassVisible = !isClassVisible;">Todo</span>
